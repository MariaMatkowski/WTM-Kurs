                                   var nameValueArray = document.cookie.split("=");
                                   document.getElementById("myTheme").value = nameValueArray[1];
                                   document.bgColor = nameValueArray[1];
                               }

                                    document.cookie = "color=" + selectedColor + ";expires=Fri, 8 Dec 2017 1:00:00 UTC;";

                            }
